ref:
  as: aws-provision-dedicated-host
  from_image:
    namespace: ocp
    name: "4.20"
    tag: upi-installer
  grace_period: 10m
  commands: aws-provision-dedicated-host-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: CONTROL_PLANE_INSTANCE_TYPE
    default: ""
    documentation: |-
      For Dedicate Host, it must be in m6i, m6g, m6a family
      Or leave it empty the script will decide which one should be used
  - name: COMPUTE_NODE_TYPE
    default: ""
    documentation: |-
      For Dedicate Host, it must be in m6i, m6g, m6a family
      Or leave it empty the script will decide which one should be used
  - name: OCP_ARCH
    default: "amd64"
    documentation: |-
      The architecture of the control plane nodes (e.g., amd64, arm64).
  documentation: >-
    Release AWS Dedicated Hosts.
